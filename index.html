            <div class="col-md-9 col-md-offset-1">
              <h1>PRJCT NAMR</h1>
              <p>Do you need some inspiration for the project you could be developing next? Here let me help you.</p>
            </div>
          </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <div id="trnt">
      <div class="trnt_turntable">
        <div class="trnt_floor"></div>
        <div class="trnt_tape"></div>
        <!-- <div class="trnt_arm"></div> -->
        <div class="trnt_vinyl">
          <div class="trnt_wheel trnt_wheel-1"></div>
          <div class="trnt_wheel trnt_wheel-2"></div>
          <div class="trnt_wheel trnt_wheel-3"></div>
          <div class="trnt_cover"></div>
          <div class="trnt_middle"></div>
          <div class="trnt_hole"></div>
        </div>
        <div class="trnt_vinyl_r">
          <div class="trnt_wheel trnt_wheel-1"></div>
          <div class="trnt_wheel trnt_wheel-2"></div>
          <div class="trnt_wheel trnt_wheel-3"></div>
          <div class="trnt_cover"></div>
          <div class="trnt_middle"></div>
          
          <div class="trnt_hole"></div>
        </div>
      </div>
      <span id="hold" class="trnt_text"></span>
    </div>
          <div id="frameworkname">
            <div id="theName">
              <div class="name-container lock_checked">
                <span class="lock">
                  <input type="checkbox" id="lockAttribute" title="Prevent the attribute from changing" checked />
                  <label for="lockAttribute" title="Prevent the attribute from changing">Lock</label>
                </span>
                <span class="name-value" id="theAdj"></span> 
              </div>
              <span class="name-value">&nbsp;</span>
              <div class="name-container">
                <span class="lock">
                  <input type="checkbox" id="lockNoun" title="Prevent the noun from changing" />
                  <label for="lockNoun" title="Prevent the noun from changing">Lock</label>
                </span>
                <span class="name-value" id="theNoun"></span>
              </div>
            </div>
            <div id="theMeaning">
              <div id="definition"></div>
              <div id="description"></div>
            </div>
          </div>

          <div class="btn-group">
            <button id="makeName" class="btn btn-lg generate" type="button" aria-expanded="false"></button>
            <button id="caret" class="btn btn-lg generate dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
            <li><a href="#" id="recall">Show me that last one again.</li>
            </ul>
          </div>
